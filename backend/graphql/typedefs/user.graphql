type User implements Timestamps {
  id: ID!
  name: String!
  username: String!
  email: String!
  password: String
  posts: [Post]!
  friends: [User]!
  token: String
  createdAt: Date!
  updatedAt: Date!
}

input UserCreateInput {
  name: String!
  username: String!
  email: String!
  password: String!
  confirmPassword: String!
}
